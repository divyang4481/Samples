<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Books SPA</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div>
            <h2>
                Books
                <small><span data-bind="text:currentGenre"></span></small>
            </h2>

            <nav class="navbar" role="navigation">
                <ul class="nav nav-pills nav-tabs" data-bind="foreach: genres">
                    <li>
                        <a href="#" data-bind="click: $root.getByGenre">
                            <span data-bind="text: $data"></span>
                            <span data-bind="text: $root"></span>
                        </a>
                    </li>
                </ul> 
            </nav>
        </div>

        <div>
            <table class="table table-bordered table-condensed" data-bind="visible: books().length > 0">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Rating</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: books">
                    <tr>
                        <!-- ko if: editing -->
                        <td><input data-bind="value: Title" /></td>
                        <td><input type="number" class="input-sm" data-bind="value: Year" /></td>
                        <td><select class="input-sm" data-bind="options: $root.ratings, value: Rating"></select></td>
                        <td>
                            <button class="btn btn-success" data-bind="click: $root.save">Save</button>
                            <button class="btn" data-bind="click: $root.cancel">Cancel</button>
                        </td>
                        <!-- /ko -->

                        <!-- ko ifnot: editing -->
                        <td><span data-bind="text: Title"></span></td>
                        <td><span data-bind="text: Year"></span></td>
                        <td><span data-bind="text: Rating"></span></td>
                        <td><button class="btn btn-success" data-bind="click: $root.edit">Edit</button></td>
                        <!-- /ko -->

                    </tr>
                </tbody>
            </table>
        </div>
        
        <p data-bind="visible: error, text: error" class="text-danger"></p>
        <p class="text-info" data-bind="visible: !error() && !workInProgress() && books().length == 0">No records found</p>

        <p class="text-warning" data-bind="visible: workInProgress">Wait...</p>

    </div>
    <script src="Scripts/jquery-2.1.0.js"></script>
    <script src="Scripts/knockout-3.0.0.js"></script>
    <script src="Scripts/app.service.js"></script>
    <script src="Scripts/app.js"></script>
</body>
</html>
